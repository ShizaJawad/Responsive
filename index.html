<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- navbar started -->
     <div class="navbar">
        <div class="logo">
            <img class="logo-img" src="./logo.webp" alt="logo-image">
        </div>
        <div class="nav-items">
            <a class="text-none" href="#">Home</a>
            <a class="text-none" href="#">About us</a>
            <a class="text-none" href="#">Feedback</a>
            <a class="text-none" href="#">Publication</a>
            <button class="franchise-btn">Get a franchise</button>
            <button class="order-btn">Order now<img class="arrow" src="./right-arrow (2).png" alt=""></button>
        </div>
        <div class="menu"><img src="./menu.png" alt="menu-bar"></div>
     </div>

     <!-- navbar ended -->
</body>
</html>
